<link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

<div class="container animate__animated d-none" id="sidebar">
    <img
        class="sidebar-wave"
        src="{{ url_for('static', filename='assets/images/sidebar-wave.png') }}"
        alt="sidebar-wave"
    />

    <div class="sidebar-content">
        <div class="sidebar-header">
            <div class="profile">
                <img class="profile-avatar" src="{{ user_avatar }}" alt="user avatar" />
                <div class="profile-name">{{ user_name }}</div>
            </div>
        </div>

        <div class="sidebar-menu">
            {% if username %}
                <a class="sidebar-menu-item" href={{ "/profile" }}>Profile</a>
            {% else %}
                <a class="sidebar-menu-item" href={{ "/login" }}>Login</a>
            {% endif %}

            <a class="sidebar-menu-item" href={{ "/bookmark" }}>Bookmarks</a>
            <a class="sidebar-menu-item" href={{ "/wiki" }}>Waste Wiki</a>
            <a class="sidebar-menu-item" href={{ "/about-us" }}>About Us</a>

            {% if is_login %}
                <a class="sidebar-menu-item logout-menu" href="/logout">Logout</a>
            {% endif %}
        </div>

        <div class="sidebar-footer">
            <img
                class="sidebar-footer-logo"
                src="{{ url_for('static', filename='assets/images/logo-v1.png') }}"
                alt="sidebar-wave"
            />
        </div>

        <div class="sidebar-version">Version 0.0.1</div>
    </div>
</div>
