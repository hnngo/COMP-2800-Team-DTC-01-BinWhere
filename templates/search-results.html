{% extends 'includes/base.html' %}

{% block head %}

    <title>Search: {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename="css/search.css") }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% endblock %}


{% block body %}

    {% include "includes/navbar.html" %}
    <br><br><br><br>

    <div class="pageContainer">
        <div class="masterContainer">
            <div class="itemNameContainer">
                <h4 class="itemNameHeader">
                    {{ title }}
                </h4>
            </div>

            <div class="itemImageContainer">
                <img src="{{ image }}" alt="{{ title }}">
            </div>

            <div class="wasteTypeContainer">
                <div class="wasteTypeHeader">
                    <img src="{{ url_for('static', filename="assets/icons/icon-waste-type.png") }}"
                         alt="icon-wasteType"/> <h4 class="wasteType"> Waste Type </h4>
                </div>
                <div id="bin-details-type">
                    <img src="{{ waste_type_icon }}" alt="bin type">
                </div>
            </div>


            <div class="nearestBinContainer">
                <div class="nearestBinHeader">
                    <h4 class="nearestBin">Nearest bin</h4>
                </div>
            </div>
            <div class="nearestBinImage">
                <a href="/?filter={{ waste_type }}&focus={{ closest_bin['coords'][0] }},{{ closest_bin['coords'][1] }}">
                    <img id="map-search-preview"
                         src="https://maps.googleapis.com/maps/api/staticmap?center={{ closest_bin['coords'][0] }},{{ closest_bin['coords'][1] }}&zoom=17&size=225x225&markers={{ closest_bin['coords'][0] }},{{ closest_bin['coords'][1] }}&key=AIzaSyCCHFhbJQACuCA70fcban9dr2GS8PuUiO8">
                </a>
            </div>

            <div class="descriptionContainer">
                <div class="descriptionHeader">
                    <h4>Description</h4>
                </div>
                <div class="description">
                    {{ description }}
                </div>
            </div>

            <div class="doesNotIncludeContainer">
                <div class="doesNotIncludeHeader">
                    <h4>Does not include:</h4>
                </div>
                <div class="doesNotInclude">
                    {{ not_include }}
                </div>
            </div>
        </div>
    </div>

{% endblock %}

<script src="/static/js/search-map-preview.js"></script>

{% block bottom %}

{% endblock %}
